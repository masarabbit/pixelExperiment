<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixel_experiment</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="pagewrap">

    <h1>pixel_experiment</h1>
    
    <div class="img_wrap">
      <canvas class="canvas_one display_none"></canvas>
      <canvas class="canvas_two"></canvas>
    </div> 
    
    <!--generate grid1 -->
    <div class="grid"></div>
  
    <div class="mini_wrap">
      <label for="color" class="color_label"></label>
      <input id="color" type="color">
      
      <input class="row input" placeholder="row" />
      <input class="column input" placeholder="column" />
      <input class="cell_size input" placeholder="cell size" value="10" />

      <input id="upload" type="file" single/>
      <label for="upload">select img file</label>
      <div class="file_name"></div>
      <button class="draw display_none">pixelise</button>
      <button class="download">download</button>
      <button class="create_grid" data-index="0" data-grid_class="cell">create grid</button>
    </div>

    <textarea class="dots"></textarea>

    <div class="mini_wrap">
      <button class="copy">copy</button>
    </div>

    <div class="mini_wrap">
      <input id="upload_two" type="file" single />
      <label for="upload_two">select img files</label>
      <button class="combine">combine</button>
    </div>

    <!-- grid 2 -->
    <div class="grid"></div>

    <div class="mini_wrap">
      <input class="input row" placeholder="row" />
      <input class="column input" placeholder="column" />
      <input class="cell_size input" placeholder="cell size" />
      <input class="letter input" value="a" />
      <button class="create_grid" data-index="1" data-grid_class="map_cell">create grid</button>
    </div>

    <textarea class="codes"></textarea>

    <div class="mini_wrap">
      <button class="copy">copy</button>
      <button class="generate">generate</button>
      <button class="add">+</button>
    </div>

    
    <div class="input_assign_wrapper"></div>

    
    <!-- grid 3 -->
    <div class="grid"></div>

    <div class="mini_wrap">
      <input class="input row" placeholder="row" />
      <input class="column input" placeholder="column" />
      <input class="cell_size input" value="10" />
      <button class="create_grid" data-index="2" data-grid_class="map_gen_cell">create grid</button>
    </div>
  

  </div>



</body>

</html>
