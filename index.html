<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixelExperiment</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="pagewrap">

    <h1>pixelExperiment</h1>
    
    <div class="img_wrap">
      <canvas class="canvas_one display_none"></canvas>
      <canvas class="canvas_two"></canvas>
    </div> 

    <div class="grid"></div>
  
    <div class="mini_wrap">
      <label for="color" class="color_label"></label>
      <input id="color" type="color">
      
      <input class="cell_size input" placeholder="cell size">
      <input class="max_width input" placeholder="max width">

      <input id="upload" placeholder="upload" type="file" single/>
      <label for="upload">select img file</label>
      <button class="draw">pixelise</button>
      <button class="download">download</button>
    </div>

    <textarea class="dots"></textarea>

    <div class="mini_wrap">
      <button class="copy">copy</button>
    </div>

  </div>
</body>

</html>
