<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixel_experiment</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="pagewrap">

    <h1>pixel_experiment</h1>
    
    <div class="img_wrap">
      <canvas class="canvas display_none"></canvas>
      <canvas class="canvas"></canvas>
    </div> 
    
    <!--generate grid1 -->
    <div class="grid"></div>
  
    <div class="mini_wrap">
      <label for="color" class="color_label"></label>
      <input id="color" type="color">
      
      <div class="input_wrap">
        <label>column</label>
        <input class="column input" placeholder="column" value="10" />
      </div>
      <div class="input_wrap">
        <label>row</label>
        <input class="row input" placeholder="row" value="10" />
      </div>
      <div class="input_wrap">
        <label>cell size</label>
        <input class="cell_size input" placeholder="cell size" value="10" />
      </div>

      <input id="upload" type="file" single/>
      <label for="upload">select img file</label>
      <div class="file_name"></div>
      <button class="draw display_none">pixelise</button>
      <button class="download">download</button>
      <button class="create_grid" data-index="0" data-grid_class="cell">create grid</button> 
    </div>

    <div class="mini_wrap no_margin">
      <button class="clear">erase</button>
      <button class="flip">flip</button>
      <button class="generate">generate</button>
      <button class="grid_display">hide grid</button>
      <button class="download">download small</button>
    </div>

    <div class="palette"></div>
    <textarea class="codes"></textarea>

    <div class="mini_wrap">
      <button class="copy">copy</button>
    </div>
    
    <div class="img_wrap">
      <canvas class="canvas"></canvas>
    </div>

    <div class="mini_wrap">
      <input id="upload_two" type="file" multiple />
      <label for="upload_two">select img files</label>
      <button class="download">download</button>
    </div>

    <!-- grid 2 -->
    <div class="grid"></div>

    <div class="mini_wrap">
      <div class="input_wrap">
        <label>column</label>
        <input class="column input" placeholder="column" value="10" />
      </div>
      <div class="input_wrap">
        <label>row</label>
        <input class="row input" placeholder="row" value="10" />
      </div>
      <div class="input_wrap">
        <label>cell size</label>
        <input class="cell_size input" placeholder="cell size" value="10" />
      </div>
      <input class="letter input" value="a" />
      <button class="create_grid" data-index="1" data-grid_class="map_cell">create grid</button>
      <button class="clear">erase</button>
      <button class="grid_display">hide grid</button>
    </div>
    
    <div class="palette"></div>
    <textarea class="codes"></textarea>

    <div class="mini_wrap">
      <button class="copy">copy</button>
      <button class="generate">generate</button>
      <button class="add">+</button>
    </div>

    
    <div class="input_assign_wrapper"></div>

    
    <!-- grid 3 -->
    <div class="grid"></div>

    <div class="mini_wrap">
      <div class="input_wrap">
        <label>column</label>
        <input class="column input" placeholder="column" value="10" />
      </div>
      <div class="input_wrap">
        <label>row</label>
        <input class="row input" placeholder="row" value="10" />
      </div>
      <div class="input_wrap">
        <label>cell size</label>
        <input class="cell_size input" placeholder="cell size" value="10" />
      </div>
      <button class="create_grid" data-index="2" data-grid_class="map_gen_cell">create grid</button>
      <button class="grid_display">hide grid</button>
    </div>
  

  </div>



</body>

</html>
