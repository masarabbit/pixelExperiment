<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixel_experiment</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="trace_output"></div>
  <nav>
    pixel art studio
    <div class="input_wrap">
      <label>column</label>
      <input class="column input" placeholder="column" value="5" />
    </div>
    <div class="input_wrap">
      <label>row</label>
      <input class="row input" placeholder="row" value="5" />
    </div>
    <div class="input_wrap">
      <label>cell size</label>
      <input class="cell_size input" placeholder="cell size" value="20" />
    </div>

    <label for="color" class="color_label"></label>
      <input id="color" type="color">
      
      <input id="upload" type="file" single/>
      <label for="upload" data-alt="upload image file" class="upload icon alt"></label>
      <div class="file_name"></div>
      <button class="draw display_none alt" data-alt="pixelise">pixelise</button>
      <button class="download icon download_file alt" data-alt="download pixel art"></button>
      <button class="create_grid create icon alt" data-index="0" data-grid_class="cell" data-alt="create grid"></button> 

      <button class="select_copy icon alt" data-alt="select copy"></button>
      <button class="fill icon bucket alt" data-alt="fill bucket"></button>
      <button class="clear icon eraser alt" data-alt="eraser"></button>
      <button class="flip icon flip_h alt" data-alt="horizontal flip"></button>
      <button class="flip icon flip_v alt" data-alt="vertical flip"></button>
      <button class="grid_display icon hide alt" data-alt="hide grid"></button>
  </nav>

  <div class="pagewrap">
    
    <div class="img_wrap">
      <canvas class="canvas display_none"></canvas>
      <canvas class="canvas display_none"></canvas>
    </div> 
    
    <!--generate grid1 -->
    <div class="grid"></div>
  

    <div class="mini_wrap">
      <button class="download display_none alt">download small</button> <!-- remove??? -->
      <button class="url">dataURL</button>
      <button class="perimeter alt" data-alt="trace">trace</button>
    </div>

    <div class="palette"></div>
    <textarea class="codes" spellcheck="false"></textarea>
    <textarea class="test_codes" spellcheck="false"></textarea>

    <div class="mini_wrap">
      <button class="generate icon alt" data-alt="generate from code"></button>
      <button class="copy icon alt" data-alt="copy code"></button>
    </div>
    
    <div class="img_wrap">
      <canvas class="canvas"></canvas>
    </div>

    <div class="mini_wrap">
      <input id="upload_two" type="file" multiple />
      <label for="upload_two" class="icon upload alt" data-alt="upload file"></label>
      <button class="download_file download icon alt" data-alt="download sprite"></button>
    </div>

    <!-- grid 2 -->
    <div class="grid"></div>

    <div class="mini_wrap">
      <div class="input_wrap">
        <label>column</label>
        <input class="column input" placeholder="column" value="10" />
      </div>
      <div class="input_wrap">
        <label>row</label>
        <input class="row input" placeholder="row" value="10" />
      </div>
      <div class="input_wrap">
        <label>cell size</label>
        <input class="cell_size input" placeholder="cell size" value="10" />
      </div>
      <input class="letter input" value="a" />
      <button class="create_grid create icon alt" data-index="1" data-grid_class="map_cell create" data-alt="create map grid"></button>
      <button class="clear icon eraser alt" data-alt="eraser"></button>
      <button class="grid_display icon hide alt" data-alt="hide grid"></button>
    </div>
    
    <div class="palette"></div>
    <textarea class="codes" spellcheck="false"></textarea>

    <div class="mini_wrap">
      <button class="generate icon alt" data-alt="generate from code"></button>
      <button class="copy icon alt" data-alt="copy code"></button>
      <button class="add">+</button>
    </div>

    
    <div class="input_assign_wrapper"></div>

    
    <!-- grid 3 -->
    <div class="grid"></div>

    <div class="mini_wrap">
      <div class="input_wrap">
        <label>column</label>
        <input class="column input" placeholder="column" value="10" />
      </div>
      <div class="input_wrap">
        <label>row</label>
        <input class="row input" placeholder="row" value="10" />
      </div>
      <div class="input_wrap">
        <label>cell size</label>
        <input class="cell_size input" placeholder="cell size" value="10" />
      </div>
      <button class="create_grid create icon alt" data-index="2" data-grid_class="map_gen_cell" data-alt="create grid"></button>
      <button class="grid_display hide icon alt" data-alt="hide grid"></button>
    </div>
  

  </div>


  <div class="cursor" data-text="test"><div></div></div>
</body>

</html>
