<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script type="module" src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixel edit</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav>
    pixel edit2
    <div class="input_wrap">
      <label>column</label>
      <input class="column input" placeholder="column" value="10" />
    </div>
    <div class="input_wrap">
      <label>row</label>
      <input class="row input" placeholder="row" value="10" />
    </div>
    <div class="input_wrap">
      <label>cell size</label>
      <input class="cell_size input" placeholder="cell size" value="20" />
    </div>

    <label for="color" class="color_label"></label>
    <input id="color" class="input" type="color">

    <div class="input_wrap">
      <label>hex</label>
      <input class="hex input" placeholder="#000000" />
    </div>

    <input id="upload" type="file" single/>
    <label for="upload" data-alt="upload image file" class="upload icon alt" style="--svg: url('/icon/upload.svg');"></label>
    <div class="file_name"></div>
    <button class="btn pixelise icon display_none alt" data-alt="pixelise" style="--svg: url('/icon/pixelise.svg');"></button>

    <button class="btn resize">resize</button>
  </nav>

  <div class="wrapper">
    <div class="canvas_wrapper">
      <canvas class="overlay"></canvas>
      <canvas class="artboard"></canvas>
    </div>

    <div class="palette"></div>
    <div class="color_output"></div>
    <textarea class="code" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="generate icon alt" data-alt="generate from code" style="--svg: url('/icon/generate.svg');"></button>
      <button class="copy icon alt" data-alt="copy code" style="--svg: url('/icon/copy.svg');"></button>
    </div>

    <textarea class="code" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="copy icon alt" data-alt="copy code" style="--svg: url('/icon/copy.svg');"></button>
    </div>

  </div>


  <div class="cursor" data-text="test"><div></div></div>
  <div class="indicator"></div>
</body>

</html>
