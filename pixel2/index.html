<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script type="module" src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixel edit 2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav>
    pixel edit2
    <div class="input_wrap">
      <label>column</label>
      <input class="column no input" placeholder="column" value="10" />
    </div>
    <div class="input_wrap">
      <label>row</label>
      <input class="row no input" placeholder="row" value="10" />
    </div>
    <div class="input_wrap">
      <label>cell size</label>
      <input class="cell_size no input" placeholder="cell size" value="20" />
    </div>

    <label for="color" class="color_label"></label>
    <input id="color" class="input" type="color">

    <div class="input_wrap">
      <label>hex</label>
      <input class="hex input" placeholder="#000000" />
    </div>

    <input id="upload" type="file" single/>
    <label for="upload" data-alt="upload image file" class="upload icon alt" style="--svg: url('/icon/upload.svg');"></label>
    <div class="file_name"></div>
    <button class="btn pixelise icon display_none alt" data-alt="pixelise" style="--svg: url('/icon/pixelise.svg');"></button>

    <button class="btn fill icon alt" data-alt="fill bucket" style="--svg: url('/icon/bucket.svg');"></button>
    <button class="btn clear icon eraser alt" data-alt="eraser" style="--svg: url('/icon/eraser.svg');"></button>

    <button class="btn flip icon flip_h alt" data-alt="horizontal flip" data-dir="horizontal" style="--svg: url('/icon/flip_h.svg');"></button>
    <button class="btn flip icon flip_v alt" data-alt="vertical flip" data-dir="vertical" style="--svg: url('/icon/flip_v.svg');"></button>
    <button class="btn grid_display icon hide alt" data-alt="hide grid" style="--svg: url('/icon/hide_grid.svg');"></button>
    <button class="btn select icon alt" data-alt="select">c</button>

    <button class="btn resize">resize</button>
  </nav>
  <nav class="two">
    <button class="btn copy_selection alt" data-alt="copy">copy</button>
    <button class="btn cut_selection alt" data-alt="cut">cut</button>
    <button class="btn paste_selection alt" data-alt="paste">paste</button>

    <button class="btn crop_selection alt" data-alt="crop">crop</button>
    <button class="btn delete_selection alt" data-alt="delete selection">delete</button>
  </nav>

  <div class="wrapper">
    <div class="canvas_wrapper">
      <canvas class="overlay"></canvas>
      <canvas class="artboard"></canvas>
    </div>

    <div class="palette"></div>
    <div class="color_output"></div>
    <textarea class="colors" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="btn generate icon alt" data-alt="generate from code" style="--svg: url('/icon/generate.svg');"></button>
      <button class="btn copy icon alt" data-alt="copy code" style="--svg: url('/icon/copy.svg');"></button>
    </div>

    <textarea class="svg" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="btn copy icon alt" data-alt="copy code" style="--svg: url('/icon/copy.svg');"></button>
    </div>

  </div>


  <div class="cursor" data-text="test"><div></div></div>
  <div class="indicator"></div>
</body>

</html>
