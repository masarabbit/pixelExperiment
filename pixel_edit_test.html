<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/pixel.css" />
  <script src ="./scripts/pixelEditTest.js" charset="utf-8"></script>

  <title>pixel edit test</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- <div class="trace_output"></div> -->
  <nav>
    pixel edit test
    <div class="input_wrap">
      <label>column</label>
      <input class="column input" placeholder="column" value="10" />
    </div>
    <div class="input_wrap">
      <label>row</label>
      <input class="row input" placeholder="row" value="10" />
    </div>
    <div class="input_wrap">
      <label>cell size</label>
      <input class="cell_size input" placeholder="cell size" value="20" />
    </div>

    <label for="color" class="color_label"></label>
    <input id="color" type="color">

    <div class="input_wrap">
      <label>hex</label>
      <input class="hex input" placeholder="#000000" />
    </div>
    
    <input id="upload" type="file" single/>
    <label for="upload" data-alt="upload image file" class="upload icon alt" style="--svg: url('/icon/upload.svg');"></label>
    <div class="file_name"></div>
    <button class="button draw icon display_none alt" data-alt="pixelise" style="--svg: url('/icon/pixelise.svg');"></button>
    <button class="download icon download_file alt" data-alt="download pixel art" style="--svg: url('/icon/download.svg');"></button>
    <button class="button create_grid create icon alt" data-index="0" data-grid_class="cell" data-alt="create grid" style="--svg: url('/icon/create_grid.svg');"></button> 
    <button class="button undo icon alt" data-alt="undo"><</button> 


    <button class="button select icon alt" data-alt="select">c</button>
    <button class="button fill icon bucket alt" data-alt="fill bucket" style="--svg: url('/icon/bucket.svg');"></button>
    <button class="button clear icon eraser alt" data-alt="eraser" style="--svg: url('/icon/eraser.svg');"></button>
    <button class="flip icon flip_h alt" data-alt="horizontal flip" style="--svg: url('/icon/flip_h.svg');"></button>
    <button class="flip icon flip_v alt" data-alt="vertical flip" style="--svg: url('/icon/flip_v.svg');"></button>
    <button class="grid_display icon hide alt" data-alt="hide grid" style="--svg: url('/icon/hide_grid.svg');"></button>
  </nav>
  <nav class="two">
    <button class="download display_none alt">download small</button> <!-- remove??? -->
    <button class="url">dataURL</button>
    <button class="perimeter alt" data-alt="trace">trace</button>

    <button class="button copy_selection alt" data-alt="copy">copy</button>
    <button class="button cut_selection alt" data-alt="cut">cut</button>
    <button class="button paste_selection alt" data-alt="paste">paste</button>
    
    <button class="button move_selection alt" data-alt="move selection">move</button>
    <button class="button crop_selection alt" data-alt="crop">crop</button>
    <button class="button delete_selection alt" data-alt="delete selection">delete</button>
  </nav>

  <div class="pagewrap">
    
    <div class="img_wrap">
      <canvas class="canvas display_none"></canvas>
      <canvas class="canvas display_none"></canvas>
    </div> 
    
    <!--generate grid1 -->
    <div class="copy_grid"></div>
    <div class="grid extra_margin"></div>
  

    <!-- <div class="mini_wrap">
    
    </div> -->

    <div class="palette"></div>
    <textarea class="codes" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="generate icon alt" data-alt="generate from code" style="--svg: url('/icon/generate.svg');"></button>
      <button class="copy icon alt" data-alt="copy code" style="--svg: url('/icon/copy.svg');"></button>
    </div>

    <textarea class="codes" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="copy icon alt" data-alt="copy code" style="--svg: url('/icon/copy.svg');"></button>
    </div>

  </div>


  <div class="cursor" data-text="test"><div></div></div>
  <div class="indicator"></div>
</body>

</html>
